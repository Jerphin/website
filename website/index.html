<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DMI Engineering College </title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #004D40; /* Deep Teal */
            background-image: url('c:/Users/jerph/Downloads/image7.jpg'); /* Update with your image path or URL */
            background-size: cover; /* Makes the image cover the whole body */
            background-position: center; /* Centers the background image */
            background-repeat: no-repeat; /* Prevents the image from repeating */
            min-height: 100vh; /* Ensures the body takes at least the full viewport height */
            margin: 0;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent for better text visibility */
            color: white;
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        h1 {
            font-size: 28px;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent */
            padding: 15px 0;
            position: fixed;
            width: 100%;
            top: 60px; /* Adjust based on header height */
            z-index: 999;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            gap: 20px;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 8px 16px;
            transition: background 0.3s;
        }

        nav ul li a:hover {
            background-color: #A7FFEB; /* Light Mint Green */
            color: #004D40;
            border-radius: 4px;
        }

        /* Hero Section (Only Explore Courses Button) */
        .hero-section {
            background-color: rgba(167, 255, 235, 0.8); /* Light Mint Green with transparency */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 120px; /* To prevent overlap with fixed header and nav */
        }

        .hero-section button {
            padding: 15px 30px;
            background-color: #004D40;
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .hero-section button:hover {
            background-color: #00695c;
        }

        /* Courses Section */
        #courses {
            padding: 50px 20px;
            text-align: center;
            background-color: rgba(244, 244, 244, 0.9);
            min-height: 100vh;
        }

        #courses h2 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #004D40; /* Deep Teal */
        }

        #courses ul {
            list-style-type: none;
            font-size: 20px;
            max-width: 600px;
            margin: 0 auto;
            text-align: left;
        }

        #courses ul li {
            margin: 10px 0;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }

        /* Chatbot Container */
        .chat-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            max-width: 90%;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            z-index: 1000;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background-color: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }

        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background-color: #fafafa;
        }

        .message {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            clear: both;
            max-width: 80%;
        }

        .user-message {
            background-color: #007bff;
            color: white;
            text-align: right;
            align-self: flex-end;
        }

        .bot-message {
            background-color: #f1f1f1;
            color: black;
            text-align: left;
            align-self: flex-start;
        }

        .input-container {
            display: flex;
            border-top: 1px solid #ddd;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 0;
            outline: none;
        }

        .input-container button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }

        .input-container button:hover {
            background-color: #0056b3;
        }

        /* Footer Styles */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
            z-index: 100;
        }

        /* Media Queries for Responsive Design */
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                align-items: center;
            }

            nav ul li {
                margin: 10px 0;
            }

            .hero-section {
                padding-top: 160px; /* Adjust based on header and nav height */
            }

            .hero-section button {
                font-size: 16px;
                padding: 10px 20px;
            }

            #courses h2 {
                font-size: 28px;
            }

            footer {
                font-size: 14px;
            }

            .chat-container {
                width: 90%;
                bottom: 10px;
                right: 5%;
            }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>DMI Engineering College</h1>
    </header>

    <!-- Navigation -->
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="course.html">Courses</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
    </nav>

    <!-- Hero Section with Only Explore Courses Button -->
    <section class="hero-section" id="home">
        <button onclick="document.getElementById('courses').scrollIntoView({ behavior: 'smooth' });">Explore Our Courses</button>
    </section>

    <!-- Courses Section -->
    <section id="courses">
        <h2>Our Courses</h2>
        <ul>
            <li>ai</li>
            <li>cse</li>
            <li>ece</li>
            <li>eee</li>
            <li>mech</li>
            <li>it</li>
        </ul>
    </section>

    <!-- Chatbot Section -->
    <div class="chat-container">
        <div class="chat-header">Chat with Us</div>
        <div class="chat-box" id="chatBox">
            <div class="message bot-message">Hi! How can I help you today?</div>
        </div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Type your message here..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 DMI Engineering College. All rights reserved.</p>
    </footer>

    <script>
        function sendMessage() {
            const userInput = document.getElementById('userInput').value.trim();
            if (userInput === '') return;

            // Display user message
            const chatBox = document.getElementById('chatBox');
            const userMessageDiv = document.createElement('div');
            userMessageDiv.classList.add('message', 'user-message');
            userMessageDiv.textContent = userInput;
            chatBox.appendChild(userMessageDiv);
            document.getElementById('userInput').value = '';

            // Simulate bot response
            const botResponse = getBotResponse(userInput);
            const botMessageDiv = document.createElement('div');
            botMessageDiv.classList.add('message', 'bot-message');
            botMessageDiv.textContent = botResponse;
            chatBox.appendChild(botMessageDiv);

            // Scroll to the bottom
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function getBotResponse(input) {
            const lowerInput = input.toLowerCase();

            // Simple FAQ Responses
            if (lowerInput.includes('admission')) {
                return 'For admission details, please visit our admission page or contact our admission office at (123) 456-7890.';
            } else if (lowerInput.includes('courses')) {
                return 'We offer a variety of programs including ai,cse,ece,eee,mech,it.';
            } else if (lowerInput.includes('fees')) {
                return 'Fee details vary by course. Please visit our official website for more information.';
            } else if (lowerInput.includes('location')) {
                return 'Our college is located at Aralvaimozhi,Kumarapuram Road,KK Dist.';
            } else {
                return 'I\'m sorry, I didn\'t understand that. Could you please ask something else?';
            }
        }
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
    </script>
</body>
</html>
